<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>

    <link href="normalize.css" rel="stylesheet" type=text/css>
    <link href="style.css" rel="stylesheet " type=text/css>
</head>
<body>
    <main>

        <h1 class="h1">My first form</h1>
    <form class="form">

        <p>
        <label for= "firstName">Your name:</label>
        <input class="form__input" value="Ms./Mr." placeholder="Please enter your name" id="firstName" name="firstName">
    </p>

    <p>
        <label> Your last name:
            <input class="form__input" placeholder="Please enter your last name" id="lastName" name="lastName">
        </label>
    </p>

    <p>
        <label> Your age:
            <input class="form__input" id="age" name="age"> 

        </label>
    </p>

    <fieldset>
        <legend> Address </legend>
        <p>
            <label> Street name:
                <input class="form__input" placeholder="Please enter your street name" id="street" name="street">
            </label>

            <label> City:
                <input class="form__input"placeholder="Please enter your city" id="city" name="city">
            </label>
        </p>
    </fieldset>

    <fieldset>
        <legend> Favourite colour</legend>
            <p>
                <label><input name="colour" type= "radio" value="blue">blue</label>
                
            </p>
        <p>
            <label><input name="colour" type= "radio" value="red">red</label>
        </p>

        <p>
            <label><input name="colour" type= "radio" value="yellow">yellow</label>
        </p>
        <p>
            <label><input name="colour" type= "radio" value="green">green</label>
        </p>
    </fieldset>
    </form>
</main>
</body>
</html>
